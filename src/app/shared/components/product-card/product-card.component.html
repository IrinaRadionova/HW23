<div class="product-item">
  <div class="card p-1 rounded-1 h-100">
    <div class="test-popup-link">
      <img src="{{product.image}}" class="card-img-top pb-1 w-100 h-100" alt="...">
    </div>
    <div class="card-body d-flex flex-column justify-content-between align-items-start">
      <div class="d-flex flex-column justify-content-between align-items-start">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="card-title fw-bold mb-3">{{product.title}}</h5>
          <h5 class="card-title fw-bold">{{product.price}} руб.</h5>
        </div>
        <p class="card-text" id="card-text">{{product.description}}</p>
      </div>
      <a [routerLink]="['/products', product.id]" class="btn btn-primary mt-3 px-5 hvr-grow-shadow">Подробнее</a>
    </div>
  </div>
</div>
