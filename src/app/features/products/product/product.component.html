<div class="container">
  <div class="product-item">
    <h1 class="card-title fw-bold">{{product.title}}</h1>
    <div class="test-popup-link w-25">
      <img src="{{product.image}}" class="card-img-top pb-1 w-100 h-100" alt="tea">
    </div>
    <div class="card-body d-flex flex-column justify-content-between align-items-center">
      <p class="card-text text-center">{{product.description}}</p>
      <h5 class="card-title fw-bold">Цена {{product.price}} руб.</h5>
      <a routerLink="/order" [queryParams]="{product: product.title}" class="btn btn-primary mb-3 mt-3 px-5 hvr-grow-shadow">Купить</a>
    </div>
  </div>
</div>
